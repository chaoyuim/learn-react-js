<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: 'Yu',
        age: '30'
      };
      clickHandler = (e) => {
        console.log(this)
        console.log(e.target, this.state.name);
        this.setState({ name: 'Chao Yu' })
      };
      mouseOverHandler = (e) => {
        console.log(e)
        console.log(e.pageX)
      }
      onCopyHandler = (e) => {
        console.log('try to be original');
      }
      onchangeHandler = (e) => {
        this.setState({
          name: e.target.value
        })
      }
      onSubmitHandler = (e) => {
        e.preventDefault();
        console.log('form submitted', this.state.name)
      }
      render() {
        return (
          <div className="app-content-container">
            <h1> Hey {this.state.name}. </h1>
            <p>{Math.random() * 10}</p>
            <button onClick={this.clickHandler}>Click me</button>
            <button onMouseOver={this.mouseOverHandler}>Hover me</button>
            <p onCopy={this.onCopyHandler}>what we think ???</p>
            <form onSubmit={this.onSubmitHandler}>
              <input onChange={this.onchangeHandler} type="text" />
              <button>Submit</button>
            </form>
          </div>
        );
      }

    }
    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>

</html>
